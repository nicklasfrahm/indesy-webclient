defaults: &defaults
  working_directory: ~/indesy-webclient
  docker:
    - image: circleci/node:7.10
version: 2
jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run: 
          name: "Install Dependencies"
          command: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run:
          name: "Build Application"
          command: npm run build
      - persist_to_workspace:
          root: ~/indesy-webclient
          paths:
            - build/*
  deploy:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/indesy-webclient
      - run:
          name: "Prepare Deployment"
          command: ssh -p 61000 -o "StrictHostKeyChecking no" root@${SERVER} 'rm -r /var/www/html/indesy.atombyte.de/* ||:'
      - run:
          name: "Deploy to Production"
          command: scp -P 61000 -o "StrictHostKeyChecking no" -r ~/indesy-webclient/build/* root@${SERVER}:/var/www/html/indesy.atombyte.de/
workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master